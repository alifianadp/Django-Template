{% extends 'base.html' %}

{% block meta %}
<title>Registrasi Akun</title>
{% endblock meta %}

{% block content %}  
<nav class="navbar" style="background-color:#f8ffa8;">
    <div class="container-fluid">
      <span class="navbar-brand mb-0" style="font-weight:bold;font-size: 30px;">Registrasi Akun</span>
    </div>
</nav>

<div class = "login" style="text-align: center;">
    
    <h1 style="margin-top: 20px;">Formulir Registrasi</h1>  

        <form method="POST" >  
            {% csrf_token %}  
            <table class="table table-bordered w-auto" style="text-align: left;margin-left: auto; margin-right: auto;">  
                {{ form.as_table }}  
            </table>  
            <td><input class="btn btn-primary" type="submit" value="Daftar"/></td> 
        </form>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li style="list-style: none;">{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}

</div>  

{% endblock content %}
